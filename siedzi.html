<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIEEEEEDZI</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('glowna.gif') no-repeat center center/cover;
            filter: brightness(40%);
            z-index: -1;
        }

        .thank-you {
            font-size: 3rem;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards, slideIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(50px); }
            100% { transform: translateY(0); }
        }

        .glitch {
            font-size: 5rem;
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            animation: glitch 1s infinite alternate;
        }

        @keyframes glitch {
            0% { transform: skew(0deg); }
            20% { transform: skew(-10deg); }
            40% { transform: skew(10deg); }
            60% { transform: skew(-10deg); }
            80% { transform: skew(10deg); }
            100% { transform: skew(0deg); }
        }

        .glitch::before,
        .glitch::after {
            content: "HITTED";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: white;
            background: transparent;
        }

        .glitch::before {
            left: -2px;
            text-shadow: -2px 0 red;
            animation: glitch-anim-1 1s infinite linear alternate;
        }

        .glitch::after {
            left: 2px;
            text-shadow: 2px 0 blue;
            animation: glitch-anim-2 1s infinite linear alternate;
        }

        @keyframes glitch-anim-1 {
            0% { transform: translateX(-2px); }
            100% { transform: translateX(2px); }
        }

        @keyframes glitch-anim-2 {
            0% { transform: translateX(2px); }
            100% { transform: translateX(-2px); }
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(120deg, #2a2a72, #009ffd, #6a3093, #a044ff);
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
